<!DOCTYPE html>
<!-- Faça um programa que receba três notas e seus respectivos pesos, calcule e mostre a média ponderada-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 03</title>
    </head>
    <body>
        <script>
            var n1; var n2; var n3; var mp; var p1; var p2; var p3;
            n1 = Number(prompt("Digite a primeira nota: ",0));
            n2 = Number(prompt("Digite a segunda nota: ",0));
            n3 = Number(prompt("Digite a terceira nota: ",0));
            p1 = Number(prompt("Digite o primeiro peso: ",0));
            p2 = Number(prompt("Digite o segundo peso: ",0));
            p3 = Number(prompt("Digite o terceiro peso: ",0));
            mp = (n1 * p1 +n2 * p2 + n3 * p3) / (p1 + p2 + p3); 
            document.write("A média ponderada é "+mp.toFixed(2));
        </script>
    </body>
</html>
