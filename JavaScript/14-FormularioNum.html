<!DOCTYPE html>
<!-- Faça um formulário com os seguintes elementos. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 03</title>
    </head>
    <body>
        <h2>Somador JavaScript</h2>
        <form name="form_soma" method="POST">
	  <input type="text" name="num1" size="1" maxlength="4"> 
        +    
	  <input type="text" name="num2" size="1" maxlength="4">
        <input type="button" value="=" onClick="somar()"/>    
	 <input type="text" name="resultado" size="1" maxlength="4" disabled="true">
    </form>  
     	<script type="text/javascript">
		function somar(){
			var msg="";
			if(document.form_soma.num1.value=="")
				msg += ". Digite o 1° número \n";
			if(document.form_soma.num2.value=="")
				msg += ". Digite o 2° número \n";
			if(msg!="")	
				alert(msg);
			else{
				var n1 = document.form_soma.num1.value.replace(',' , '.');
				var n2 = document.form_soma.num2.value.replace(',' , '.');
				var resultado = "";				
				resultado = parseFloat(n1) + parseFloat(n2) + "";
				resultado = resultado.replace('.', ',');
				document.form_soma.resultado.value = resultado;
			}
        }		
	</script>
    </body>
</html>
