<!--  No material enviado aula8 há uma explicação e um exemplo sobre os eventos do mouse.
Faça um exemplo do uso dos eventos: onMouseOver e onMouseOut, para trocar duas
imagens conforme a ação do usuário -->
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title>Revisao 02</title>
</head>
<body>
<img src="Imagens/cachoro02.jpg" id="img2" onmouseover="this.src='Imagens/cachoro02.jpg'" onmouseout="this.src='Imagens/gato02.jpg'">
</body>
</html>
