<!DOCTYPE html>
<!-- Faça um programa que receba um número positivo e maior que zero, calcule e mostre:
a) o número digitado ao quadrado;
b) o número digitado ao cubo;
c) a raiz quadrada do número digitado;
d) a raiz cúbica do número digitado. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 07</title>
    </head>
    <body>
        <script>
        var n1; var n4; var n3; var r2; var r3;
        n1 = Number.parseFloat(prompt("Digite um número positivo e maior que zero: ",0));
            if (n1!=0 && n1 > 0) {
            n4 = Math.pow(n1,2);
            n3 = Math.pow(n1,3);
            r2 = Math.sqrt(n1);
            r3 = Math.cbrt(n1); 
          document.write("Esse numero pode ter diferentes resultados: \r Ao quadrado:  "+n4);
        document.write("\r Ao cubo:"+n3);
         document.write("\r A raíz quadrada: "+r2.toFixed(1));
         document.write("\r A raíz cúbica: "+r3.toFixed(1));
            }
             else{
       document.write("O número que você digitou está errado! Por favor recarregue a página e digite um número positivo e maior que zero!! ");      
        }
        </script>
    </body>
</html>
