<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 3</title>
    </head>
    <body> 
    <script> 
     var cont=1; var n;
        do{
           n= Number(prompt("Digite o : "+cont+"° numero"));
           alert("O quadrado do numero digitado é: "+n*n);
           cont++;
        }
     while (cont<=10);
    </script> 
    </body>
</html>
