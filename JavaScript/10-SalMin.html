!DOCTYPE html>
<!-- 10) Faça um programa que receba o número de horas trabalhadas e o valor do salário mínimo, calcule e mostre
o salário a receber, seguindo estas regras:
a) a hora trabalhada vale a metade do salário mínimo.
b) o salário bruto equivale ao número de horas trabalhadas multiplicado pelo valor da hora
trabalhada.
c) o imposto equivale a 3% do salário bruto.
d) o salário a receber equivale ao salário bruto menos o imposto.
-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 10</title>
    </head>
    <body>
        <script>
        var nht; var vsm; var sf; var rga; var rgb; var rgc; var rgd;
         nht = Number.parseFloat(prompt("Digite o número de horas trabalhadas: ",0));
           vsm = Number.parseFloat(prompt("Digite o valor do salário mínimo: ",0));
            rga = 1*(vsm/2);
            rgb = nht*rga;
            rgc = rgb*(3/100);
            sf = rgb - rgc;
            document.write("O salário a receber é de R$"+sf.toFixed(2));
        </script>
    </body>
</html>
