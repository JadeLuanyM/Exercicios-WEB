<!DOCTYPE html>
<!--Pedro comprou um saco de ração com peso em quilos. Ele possui dois gatos, para os
quais fornece a quantidade de ração em gramas. A quantidade diária de ração
fornecida para cada gato é sempre a mesma. Faça um programa que receba o peso
do saco de ração e a quantidade de ração fornecida para cada gato, calcule e mostre
quanto restará de ração no saco após cinco dias.-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 11</title>
    </head>
    <body>
        <script>
        var psr; var qrpg; var rc5; var qtnsG; var RKG; var ta5; var kgG;
            psr = Number.parseFloat(prompt("Digite o peso do saco de ração (em Kg): ",0));
            qrpg = Number.parseFloat(prompt("Digite a quantidade de ração fornecida para cada gato: ",0));
           qtnsG = qrpg*2;
            rc5 = qtnsG*5;
            RKG = psr*1000;
            ta5 = RKG -rc5;
            kgG = ta5/1000;
            
            document.write("Restará de ração no saco (Kg): "+kgG.toFixed(1));
            
        </script>
    </body>
</html>
