<!DOCTYPE html>
<!-- Faça um programa que receba o salário de um funcionário, calcule e mostre o novo salário, sabendo-se que
este sofreu um aumento de 25%.-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 04</title>
    </head>
    <body>
        <script>
            var sa; var sn; 
            sa = Number.parseFloat(prompt("Digite o valor do salário atual: ",0));
            sn = sa * 1.25;
            document.write("O salário novo é de R$"+sn.toFixed(2));
        </script>
    </body>
</html>
