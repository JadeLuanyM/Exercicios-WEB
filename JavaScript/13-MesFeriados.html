<!DOCTYPE html>
<!-- Faça um programa que verifique o mês digitado (0 a 12) e liste o(s) feriado(s) do mesmo.
Utilize como base o ano de 2018.-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 02</title>
    </head>
    <body>
        <script>
            var mes; var fer;
            mes = Number(prompt("Digite o número do mês desejado (1-12): ",0));
            alert("O Número deverá ser de 1-12. Caso não seja, recarregue a página e tente novamente");
            switch (mes) {
                case 1:
                    mes = "Janeiro";
                    fer = "<br/> 01 - Confratenização Universal. <br/> 06 - Dia de Reis";
                    break;
                case 2:
                    mes = "Fevereiro";
                    fer = "13 - Carnaval";
                    break;
                case 3:
                    mes = "Março";
                    fer = "08 - Dia da Mulher. <br/> 30 - Sexta-feira Santa";
                    break;
                 case 4:
                    mes = "Abril";
                    fer = "01 - Páscoa. <br/> 19 - Dia do Índio. <br/> 21 - Tiradentes/Aniversário de Brasília. <br/> 22 - Descobrimento do Brasil";
                    break;  
                 case 5:
                    mes = "Maio";
                    fer = "01 - Dia do Trabalhador. <br/> 13 - Dia das Mães/Dia da Abolição da Escravatura";
                    break;    
                 case 6:
                    mes = "Junho";
                    fer = " 05 - Dia Mundial do Meio Ambiente. <br/> 12 - Dia dos Namorados. <br/> 24 - Dia de São João. <br/> 29 - Dia de São Pedro";
                    break;    
                 case 7:
                    mes = "Julho";
                    fer = "20 - Dia do Amigo e Internacional da Amizade";
                    break;    
                 case 8:
                    mes = "Agosto";
                    fer = "12 - Dia dos Pais";
                    break;  
                 case 9:
                    mes = "Setembro";
                    fer = "07 - Independência do Brasil";
                    break;    
                 case 10:
                    mes = "Outubro";
                    fer = "12 - Padroeira do Brasil/Dia das Crianças. <br/> 15 - Dia do Professor";
                    break;    
                 case 11:
                    mes = "Novembro";
                    fer = "02 - Finados. <br/> 15 - 	Proclamação da República. <br/> 20 - Dia Nacional da Consciência Negra";
                    break;    
                 case 12:
                    mes = "Dezembro";
                    fer = "25 - Natal";
                    break;    
            }
            
            
            document.write("O mês de "+mes);
            document.write("\r Tem os seguintes feriados: <br/> "+fer);
        </script>
    </body>
</html>
