<!DOCTYPE html>
<!-- Faça um programa que receba quatro números inteiros, calcule e mostre a soma desses números-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 01</title>
    </head>
    <body>
        <script>
            var num1; var num2; var num3; var num4; var soma;
            num1 = Number(prompt("Digite o primeiro numero: ",0));
            num2 = Number(prompt("Digite o segundo numero: ",0));
            num3 = Number(prompt("Digite o terceiro numero: ",0));
            num4 = Number(prompt("Digite o quarto numero: ",0));
            soma = num1 +num2 +num3 +num4; 
            document.write("A soma é "+soma);
        </script>
    </body>
</html>
