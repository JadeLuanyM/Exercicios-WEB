<!DOCTYPE html>
<!-- Faça um programa que receba o salário de um funcionário e o percentual de aumento, calcule e mostre o valor do aumento e o novo salário.-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercício 05</title>
    </head>
    <body>
        <script>
            var sa; var per;var sn;  
            sa = Number.parseFloat(prompt("Digite o valor do salário atual: ",0));
            per = Number.parseFloat(prompt("Digite o percentual do aumento: ",0));
            aum = (sa*(per/100));
            sn = sa + aum;
            document.write("O salário novo é de R$"+sn.toFixed(2));
           document.write("\n O valor do aumento é de R$"+aum);
        </script>
    </body>
</html>
